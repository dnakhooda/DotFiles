print_info() {
    info "$(color 1) OS  " distro
    info "$(color 3) VER" kernel
    info "$(color 3)󰥔 UP " uptime
    info "$(color 3)󰏗 PKG" packages
    info "$(color 3) CPU" cpu
    info "$(color 3) GPU" gpu
    info "$(color 3)󰍛 MEM" memory
    prin "$(color 1) $(color 2) $(color 3) $(color 4) $(color 5) $(color 6) $(color 7) $(color 8)"
}

# Title
# Hide/Show Fully qualified domain name.
title_fqdn="off"

# Kernel
# Shorten the output of the kernel function.
# Default:  'on'
# Values:   'on', 'off'
kernel_shorthand="on"

# Distro
# Shorten the output of the distro function
# Default:  'off'
# Values:   'on', 'tiny', 'off'
distro_shorthand="off"

# Show/Hide OS Architecture.
# Show 'x86_64', 'x86' and etc in 'Distro:' output.
# Default: 'on'
# Values:  'on', 'off'
os_arch="off"

# Uptime
# Shorten the output of the uptime function
# Default: 'on'
# Values:  'on', 'tiny', 'off'
uptime_shorthand="on"

# Memory
# Show memory pecentage in output.
# Default: 'off'
# Values:  'on', 'off'
memory_percent="off"

# Change memory output unit.
# Default: 'mib'
# Values:  'kib', 'mib', 'gib'
memory_unit="gib"

# Packages
# Show/Hide Package Manager names.
# Default: 'tiny'
# Values:  'on', 'tiny' 'off'
package_managers="tiny"

# Shell
# Show the path to $SHELL
# Default: 'off'
# Values:  'on', 'off'
shell_path="off"

# Show $SHELL version
# Default: 'on'
# Values:  'on', 'off'
shell_version="off"

# CPU
# CPU speed type
# Default: 'bios_limit'
# Values: 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'.
speed_type="bios_limit"

# CPU speed shorthand
# Default: 'off'
# Values: 'on', 'off'.
speed_shorthand="off"

# Enable/Disable CPU brand in output.
# Default: 'on'
# Values:  'on', 'off'
cpu_brand="on"

# CPU Speed
# Hide/Show CPU speed.
# Default: 'on'
# Values:  'on', 'off'
cpu_speed="on"

# CPU Cores
# Display CPU cores in output
# Default: 'logical'
# Values:  'logical', 'physical', 'off'
cpu_cores="logical"

# CPU Temperature
# Hide/Show CPU temperature.
# Default: 'off'
# Values:  'C', 'F', 'off'
cpu_temp="off"

# GPU
# Enable/Disable GPU Brand
# Default: 'on'
# Values:  'on', 'off'
gpu_brand="on"

# Which GPU to display
# Default: 'all'
# Values:  'all', 'dedicated', 'integrated'
gpu_type="all"

# Resolution
# Display refresh rate next to each monitor
# Default: 'off'
# Values:  'on', 'off'
refresh_rate="on"

# Gtk Theme / Icons / Font
# Shorten output of GTK Theme / Icons / Font
# Default: 'off'
# Values:  'on', 'off'
gtk_shorthand="off"

# Enable/Disable gtk2 Theme / Icons / Font
# Default: 'on'
# Values:  'on', 'off'
gtk2="on"

# Enable/Disable gtk3 Theme / Icons / Font
# Default: 'on'
# Values:  'on', 'off'
gtk3="on"

# IP Address
# Website to ping for the public IP
# Default: 'http://ident.me'
# Values:  'url'
public_ip_host="http://ident.me"

# Public IP timeout.
# Default: '2'
# Values:  'int'
public_ip_timeout=2

# Desktop Environment
# Show Desktop Environment version
# Default: 'on'
# Values:  'on', 'off'
de_version="on"

# Disk
# Which disks to display. The values can be any /dev/sdXX, mount point or directory.
# Default: '/'
# Values:  '/', '/dev/sdXX', '/path/to/drive'.
disk_show=('/')

# Disk subtitle.
# What to append to the Disk subtitle.
# Default: 'mount'
# Values:  'mount', 'name', 'dir', 'none'
disk_subtitle="mount"

# Disk percent.
# Show/Hide disk percent.
# Default: 'on'
# Values:  'on', 'off'
disk_percent="on"


# Song
# Manually specify a music player.
# Default: 'auto'
# Values:  'auto', 'player-name'
music_player="mpd"

# Format to display song information.
# Default: '%artist% - %album% - %title%'
# Values:  '%artist%', '%album%', '%title%'
song_format="%artist% - %album% - %title%"

# Print the Artist, Album and Title on separate lines
# Default: 'off'
# Values:  'on', 'off'
song_shorthand="off"

# 'mpc' arguments (specify a host, password etc).
# Default:  ''
